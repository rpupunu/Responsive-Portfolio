<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RJ Pupunu-About Me</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">RJ Pupunu</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>


        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>
                <div id="socialbox">
                    <a class="contantlink" href="https://github.com/rpupunu" target="_blank">
                        <img src="assets/images/githubicon.png" class="social" alt="github">
                    </a>
                    <a class="contantlink" href="https://linkedin.com/in/rjpupunu" target="_blank">
                        <img src="assets/images/linkedinicon.png" class="social" alt="linkedin">
                    </a>
                    <a class="contantlink" href="https://utah.bootcampcontent.com/rjpupunu" target="_blank">
                        <img src="assets/images/gitlab.png" class="social" alt="gitlab">
                    </a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>Copyright&copy; RJ Pupunu</p>
        </div>
    </footer>
</body>

</html>
